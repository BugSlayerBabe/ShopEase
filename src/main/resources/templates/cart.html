<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <style>
        .product {
    display: grid;
    grid-direction: row;
    align-items: center;
    justify-content: space-between;
    text-align: left;
    background: white;
    padding: 15px;
    grid-length :
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    height: 100%;
}
.product img {
    width: 100%;
    height: auto;
    object-fit: contain;
    max-height: 180px;
}
    </style>
</head>
<body>
<h1>Shopping Cart</h1>
<ul>
    <li th:each="cartItem : ${cartItems}" class="product">

        <img th:src="${cartItem.product.imageUrl}" alt="Product Image"/>
        <span th:text="${cartItem.product.name}">Product Name</span>
        <span th:text="${cartItem.quantity}">Quantity</span>
        <span th:text="'$' + ${cartItem.product.price * cartItem.quantity}">Total Price</span>
    </li>
</ul>
</body>
</html>
